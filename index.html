<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A product with its details">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product preview card component</title>
</head>

<body>
    <div class="app-container">

        <div class="product-container">

            <div class="product">
                <div class="product__image">
                    <img class="product__image--img" src="/assets/image-desktop.jpg" alt="Gabrielle essence perfum surrounded by leaves">
                </div>

                <div class="product__content">
                    <div class="content__text">
                        <h1 class="content__title">PERFUME</h1>
                        <h2 class="content__subtitle">Gabrielle Essence Eau De Parfum</h2>
                        <p class="content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <div class="content__price">
                            <p class="price">$149.99</p>
                            <p class="price--crossed-out">$169.99</p>
                        </div>
                        <button class="add-to-cart-button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
